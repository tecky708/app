<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Password Generator</title>
    <style>
    .gradient-bg-services {
        background-color:#0f0e13;
        background-image:  
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 100%, hsla(225,39%,25%,1) 0, transparent 50%);
    }

    .gradient-bg-footer {
        background-color: #0f0e13;
        background-image: 
        radial-gradient(at 0% 100%, hsla(253,16%,7%,1) 0, transparent 53%), 
        radial-gradient(at 50% 150%, hsla(339,49%,30%,1) 0, transparent 50%);
    }
    </style>
</head>
<body>
    <div class="wrapper w-full min-h-screen gradient-bg-services text-white grid place-content-center">
        <div class="rounded min-w-[60vw] md: w-[35vw] main flex flex-col items-center gap-5 bg-[rgba(256,256,256,0.1)] p-5 border-[rgba(255,255,255,0.7)] shadow-[-17px_17px_17px_rgba(10,10,10,0.25)] backdrop-blur">
            <h1 class="w-full gradient-bg-footer font-bold text-center py-3 rounded  border-b-2 border-b-gray-100">Password Generator</h1>

            <div class="flex justify-between w-[95%]">
                <input readonly placeholder="Password" password-display class="p-2 rounded  text-white font-bold bg-blue-950  border-solid border-2 border-cyan-400">
                <button class="relative">
                    <span datacopy-msg class="hidden absolute top-[-15px] right-[-15px] bg-gray-700 px-2 rounded-lg"></span>
                    <i class="ri-file-copy-line text-2xl text-blue-400" copy-button></i>
                </button>
            </div>

            <div class="utility flex flex-col w-[95%] justify-between gap-2">
                <div class="length flex w-full justify-between items-center">
                    <p>Password Length</p>
                    <span pass-len>0</span>
                </div>
                <input type="range" name="" id="" min="1" max="20" step="1" slider class="">
                <div class="checkbox">
                    <div>
                        <input type="checkbox" name="" id="uppercase">
                        <label for="uppercase">Include UpperCase</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="lowercase">
                        <label for="lowercase">Include LowerCase</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="number">
                        <label for="number">Include Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="symbol">
                        <label for="symbol">Include Symbols</label>
                    </div>
                </div>
                <div class="strength flex w-full justify-between items-center">
                    <p>Strength</p>
                    <div strength-indicator class="w-[15px] h-[15px] rounded-full "></div>
                </div>  
            </div>
              

            <button class="w-full gradient-bg-footer text-center py-3 rounded  border-b-2 border-b-gray-100 shadow-[-17px_17px_17px_rgba(10,10,10,0.25)]" id="generate">
                Generate Password
            </button>
                
            
        </div>
    </div>
    <script src="../Javascript/password.js"></script>
</body>
</html>
