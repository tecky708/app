<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APK</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-sec">
            <div class="day">
                <h2>Sunday</h2>
                <p>22 Oct 2023</p>
                <div class="location">
                    <ion-icon name="location-outline"></ion-icon>
                    <p>India, Asia</p>
                </div>
            </div>
            <div class="temp">
                <ion-icon name="cloudy-night-outline"></ion-icon>
                <h1>27&deg;C</h1>
                <p>Haze</p>
            </div>
        </div>
        <div class="rgt-sec">
            <div class="data">
                <div class="data-element">
                    Precipitation <p>10%</p>
                </div>
                <div class="data-element">
                    Humidity <p>56%</p>
                </div>
                <div class="data-element">
                    Wind <p>19 km/h</p>
                </div>
            </div>

            <div class="card">
                <div class="card1">
                    <ion-icon class="card-icon" name="cloudy-night-outline"></ion-icon>
                    <p>Tue</p>
                    <h4> 17&deg; C</h4>
                </div>

                <div class="card2">
                    <ion-icon class="card-icon" name="cloudy-outline"></ion-icon>
                    <p>Wed</p>
                    <h4> 20&deg; C</h4>
                </div>

                <div class="card3">
                    <ion-icon class="card-icon" name="partly-sunny-outline"></ion-icon>
                    <p>Thr</p>
                    <h4> 19&deg; C</h4>
                </div>

                <div class="card4">
                    <ion-icon name="sunny-outline"></ion-icon>
                    <p>Fri</p>
                    <h4> 15&deg; C</h4>
                </div>
            </div>

            <button>
                <ion-icon name="location-outline"></ion-icon>
                Change location
            </button>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
